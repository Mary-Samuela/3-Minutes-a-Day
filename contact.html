<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

     <!--Header  -->
    <header>
        <div class="header-content">
            <img src="images/pppxx.jpg" alt="An image of a person reading the Bible"
            class="header-image">
        <h1>3 Minutes-a-Day with Jesus</h1>
        <img src="images/Biblia.JPG" alt="An image of a person reading the Bible"
            class="header-image2">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->

    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <img src="images/Contact.png" alt="an image swowing contact us letters." class="contact">
            <p>We'd love to hear from you! Send us your feedback, make a request or tell us how God's Word has inspired your day. Send us a message below.
            </p>

            <!-- contact form -->
             <form id="contactForm">
             <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name"
                placeholder="Your name ... " required/>
             </div>  

             <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email"
                placeholder="Your email ..." required/>
             </div> 

             <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message"
                rows="5" placeholder="Your Message ..." required></textarea>
             </div>

             <button type="submit" class="button">Send Message</button>
             </form>

             <p id="formMessage" class="form-feedback"></p>
        </section>

        <a href="index.html" class="button">
            Back Home</a>
    </main>
